</head>

<body>

<div class="top-nav">
	<div class="shop-button">
		<a class="shop-link" href="#">SHOP</a>
	</div>
	<div class="standard-button">
		<a class="standard-link" href="contact.html">Contact</a>
	</div>
	<div class="standard-button">
		<a class="standard-link" href="portfolio.html">Portfolio</a>
	</div>
	<div class="standard-button">
		<a class="standard-link" href="about.html">About</a>
	</div>
	<div class="standard-button" style="font-weight: bold;">
		<a class="standard-link" href="index.html">Home</a>
	</div>
	<div class="insta-button">
		<a href="https://www.instagram.com/aaronnphoto" target="_blank"><img src="photos/insta2.png" alt="Instagram Button"></a>
	</div>
</div>
<div class="section header-section">
	<h1>Aaron Nelson</h1>
	<h2>Landscape Photographer - Prints available for purchase soon!</h2>
</div>

<div class="slide-section container">

	<div class="mySlides">
		<div class="numbertext">1 / 6</div>
		<img src="/photos/photo-four.jpg" style="width:100%; height:700px" alt="Silver Glance Lake">
	</div>

	<div class="mySlides">
		<div class="numbertext">2 / 6</div>
		<img src="/photos/empty-road.jpg" style="width:100%; height:700px" alt="Empty Highway">
	</div>

	<div class="mySlides">
		<div class="numbertext">3 / 6</div>
		<img src="/photos/fursty-three.jpg" style="width:100%; height:700px" alt="Dead Winter Branch">
	</div>

	<div class="mySlides">
		<div class="numbertext">4 / 6</div>
		<img src="/photos/hidden-cove.jpg" style="width:100%; height:700px" alt="Hidden Cove">
	</div>

	<div class="mySlides">
		<div class="numbertext">5 / 6</div>
		<img src="/photos/provo-canyon-one.jpg" style="width:100%; height:700px" alt="Provo Canyon">
	</div>

	<div class="mySlides">
		<div class="numbertext">6 / 6</div>
		<img src="/photos/dry-canyon-one.jpg" style="width:100%; height:700px" alt="Dry Canyon">
	</div>

	<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	<a class="next" onclick="plusSlides(1)">&#10095;</a>

	<div class="caption-container">
		<p id="caption"></p>
	</div>

	<div class="slide-row">
		<div class="slide-column">
			<img class="demo cursor" src="/photos/photo-four.jpg" style="width:100%" onclick="currentSlide(1)" alt="Silver Glance Lake (Sunset)">
		</div>
		<div class="slide-column">
			<img class="demo cursor" src="/photos/empty-road.jpg" style="width:100%" onclick="currentSlide(2)" alt="Lone Highway">
		</div>
		<div class="slide-column">
			<img class="demo cursor" src="/photos/fursty-three.jpg" style="width:100%" onclick="currentSlide(3)" alt="Winter Branch">
		</div>
		<div class="slide-column">
			<img class="demo cursor" src="/photos/hidden-cove.jpg" style="width:100%" onclick="currentSlide(4)" alt="Hidden Cove">
		</div>
		<div class="slide-column">
			<img class="demo cursor" src="/photos/provo-canyon-one.jpg" style="width:100%" onclick="currentSlide(5)" alt="Winter Canyon">
		</div>
		<div class="slide-column">
			<img class="demo cursor" src="/photos/dry-canyon-one.jpg" style="width:100%" onclick="currentSlide(6)" alt="Dry Canyon (Winter)">
		</div>
	</div>
</div>


<div class="footer-button-two">
	<a class="footer-link-two" href="https://www.instagram.com/aaronnphoto/" target="_blank">Instagram: @aaronnphoto</a>
</div>

</div>
